<script>
    $('document').ready(function(){
        Barba.Pjax.start();
        var Page = Barba.BaseView.extend({
          namespace: 'page',
          onEnter: function() {
              function sort_li(a, b){
                  return ($(b).data('value')) < ($(a).data('value')) ? 1 : -1;
              }
              $("#work-list li").sort(sort_li).appendTo('#work-list');
          }
        });

        Page.init();
        Barba.Prefetch.init();
        
        Barba.Dispatcher.on('newPageReady', function() {
            window.scroll({
                top: 0,
                left: 0,
                behavior: 'smooth'
            });   
        });
    });
    
    console.log('%c Hand coded with Jekyll, LESS and lots of rooibos tea @(-_o)@ -jmares', 'padding: 5px; background: #F85452; color: #FFFFFF');
</script>
